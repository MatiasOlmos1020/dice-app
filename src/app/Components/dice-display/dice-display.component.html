<div (click)="generateRandomNumber()" class="number-container">
    <ng-container *ngIf="curentFace?.image && curentFace?.image !== ''; else showNumber">
      <img [src]="curentFace?.image" alt="Cara del dado" class="dice-image"/>
    </ng-container>
  
    <ng-template #showNumber>
      <span class="big-number">
        {{ curentFace?.faceNumber }}
      </span>
    </ng-template>
  </div>
