  <form class="auth-form" (ngSubmit)="register()">
    <h2>Registro</h2>
    <input type="text" [(ngModel)]="username" name="username" placeholder="Nombre de usuario" required />
    <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
    <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
    <button type="submit">Registrarse</button>
    <span>¿Ya tienes cuenta? <a routerLink="/login">Ingresá aquí</a></span>
    <p *ngIf="errorMessage" class="auth-message error">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="auth-message success">{{ successMessage }}</p>
  </form>
