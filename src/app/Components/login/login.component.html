    <form class="auth-form" (ngSubmit)="login()">
        <h2>Iniciar sesión</h2>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required />
        <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
        <button type="submit">Entrar</button>

        <span>¿No tienes cuenta? <a routerLink="/register">Registrate</a></span>
        <p *ngIf="errorMessage" class="auth-message error">{{ errorMessage }}</p>
    </form>
