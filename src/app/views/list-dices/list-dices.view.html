<div class="container">
  <h2>🎲 Lista de Dados</h2>

  <div *ngIf="isLoading">Cargando...</div>

  <div *ngIf="!isLoading && dices.length === 0">
    No hay dados creados todavía.
  </div>

  <div *ngIf="!isLoading && dices.length > 0" class="dice-list">
    <div *ngFor="let dice of dices" class="dice-card">
      <h3>{{ dice.name }}</h3>
      <p>Caras: {{ dice.faceQty }}</p>

      <div class="face-preview">
        <ng-container *ngFor="let face of dice.faces.slice(0, 3)">
          <img
            *ngIf="face.image"
            [src]="face.image"
            alt="Face preview"
          />
        </ng-container>
        <span *ngIf="dice.faces.length > 3">+{{ dice.faces.length - 3 }} más</span>
      </div>

      <button (click)="deleteDice(dice._id)" class="remove-button">🗑️</button>
    </div>
  </div>
</div>
