<div class="dice-form">
    <h2>🎲 Crear Dado</h2>
  
    <button class="add-face-btn" (click)="addFace()">➕ Añadir Cara</button>
  
    <div class="faces-list">
      <div *ngFor="let face of faces; let i = index" class="face-item">
        <span class="face-number">#{{ face.faceNumber }}</span>
        <input type="text" [(ngModel)]="face.image" placeholder="URL de imagen">
        <button (click)="removeFace(i)" class="remove-button">🗑️</button>
      </div>
    </div>
  
    <button class="generate-btn" (click)="generateJson()">✅ Generar JSON</button>
  </div>
